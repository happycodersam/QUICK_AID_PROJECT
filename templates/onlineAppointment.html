<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quick Aid - Online Appointment</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Header */
    header {
      background: #0056b3;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .logo {
      font-size: 2rem;
      margin: 0;
    }

    .sub-heading {
      font-size: 1.2rem;
      margin: 5px 0;
      font-weight: lighter;
    }

    /* Navigation */
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      font-size: 1rem;
      transition: 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background: #ffcc00;
      color: #0056b3;
      border-radius: 5px;
    }

    /* Main Content */
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .btn {
      background: #ffcc00;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
      margin-top: 15px;
    }

    .btn:hover {
      background: #ffdb58;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="logo">Quick Aid</h1>
    <h2 class="sub-heading">Book an Online Appointment</h2>
    <nav>
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('home_remedies') }}">Home Remedies</a></li>
      <li><a href="{{ url_for('physiotherapy') }}">Physiotherapy</a></li>
      <li><a href="{{ url_for('providing_nurse') }}">Providing Nurse</a></li>
      <li><a href="{{ url_for('nearest_doctor') }}">Nearest Dr</a></li>
      <li><a href="{{ url_for('online_appointment') }}">Online Appointment</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="content">
      <div class="card">
        <h2>Online Appointment</h2>
        <p>Select a date and time for your online appointment.</p>
        <form id="appointmentForm">
          <label for="appointmentDate">Date:</label>
          <input type="date" id="appointmentDate" name="appointmentDate" required>

          <label for="appointmentTime">Time:</label>
          <input type="time" id="appointmentTime" name="appointmentTime" required>

          <button class="btn" type="button" onclick="bookAppointment()">Book Appointment</button>
        </form>
        <div id="appointmentResult" class="result"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Quick Aid. All Rights Reserved.</p>
  </footer>

  <script>
    function bookAppointment() {
      let date = document.getElementById("appointmentDate").value;
      let time = document.getElementById("appointmentTime").value;
      let resultDiv = document.getElementById("appointmentResult");

      if (!date || !time) {
        resultDiv.innerHTML = "Please select both date and time.";
        resultDiv.style.color = "red";
        return;
      }

      resultDiv.innerHTML = `âœ… Appointment booked for ${date} at ${time}.`;
      resultDiv.style.color = "green";
    }
  </script>

</body>
</html>
